<!DOC TYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat Login</title>

    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="node_modules/gentelella/vendors/animate.css/animate.min.css" rel="stylesheet">


    <link href="node_modules/gentelella/build/css/custom.min.css" rel="stylesheet">
    <style>
        BODY { margin: 30px; }
        LI > A { width: 100% }

        /* hide the input-file, invisible over image */
        #pic {
            -webkit-appearance: none;
            position: absolute;
            left: 0px; top: 0px;
            width: 100%; height: 100%;
            opacity: 0;
        }
        #pic-wrapper {
            width:60%;
            margin-left:auto; 
            margin-right:auto;
        }
        IMG[src=''] {
            visibility: hidden;
        }
    </style>
  </head>

  <body class="login">
    <div class="login_wrapper">
        <section id="loginForm" class="login_content animate form">
        <form id='loginData' class="form-horizontal">            
            <h1>WhatsIt Login</h1>
            <div>
                <input id='login-email' type="text" class="form-control form-control-lg" placeholder="Email" required />
            </div>
            <div>
                <input id='login-password' type="password" class="form-control form-control-lg" placeholder="Password" required />
            </div>
            <div>
                <button onClick='formLogin()' class="btn btn-lg btn-primary">Log in</button>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
                <p class="change_link">New to site?
                <a href="#" onClick="toggleRegister()" class="to_register"> Create Account </a>
                </p>
            </div>
        </form>

        <!-- footer -->
        <div style='position: fixed; bottom: 10px; opacity: .5; padding-left: 50px;'>
            <small>Bootstrap template used: <a href='https://colorlib.com/polygon/gentelella/index.html' target=_blank>Gentelella Alela!</a></small>
        </div>
    
        </section>

        <section id="registerForm" class="login_content animate form">
        <form name="regData" id="regData" method="post" enctype="multipart/form-data" class="form-horizontal">

            <h1>Create Account</h1>

            <div id="wizard" class="form_wizard wizard_horizontal">
                <ul class="wizard_steps">
                    <li><a href="#step-1">
                        <span class="step_no">1</span>
                        <span class="step_descr">About You</span>
                        </a></li>
                    <li><a href="#step-2">
                        <span class="step_no">2</span>
                        <span class="step_descr">Photo</span>
                        </a></li>
                    <li>
                    <a href="#step-3">
                        <span class="step_no">3</span>
                        <span class="step_descr">Complete</span>
                        </a></li>
                    <li>
                </ul>
            
                <div id="step-1">
                    <div class="form-group">
                        <input id="name" name="name" type="text" class="form-control form-control-lg" placeholder="Name" required />
                    </div>
                    <div class="form-group">
                        <input id="email" type="text" class="form-control form-control-lg" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <input id="password" type="text" class="form-control form-control-lg" placeholder="Password" required />
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label text-bold col-3" for="birthday">Birthday</label>
                        <input id="birthday" type="date" class="form-control form-control-lg col-9" placeholder="Date of Birth" required />
                    </div>
                </div>

                <div id="step-2">
                    Tap on image to snap a new image.
                    <div id='pic-wrapper'>
                        <input id='pic' type='file' onChange="formInputFilePreview()" accept="image/*" capture="camera">
                        <img id='pic-preview' src='assets/picsprofile.png' class="img-fluid img-thumbnail">
                    </div>                                                
                </div>

                <div id="step-3">
                    <div class='reg-status'>
                        <i class="fas fa-cloud-upload-alt fa-9x"></i> 
                        <p>Sending ... </p>
                    </div>
                    <div id='status1' class='reg-status d-none'>
                        <i class="fas fa-check-square text-success fa-9x"></i>
                        <p>Registration Complete!</p>
                    </div>
                    <div id='status0' class='reg-status d-none'>
                        <i class="fas fa-exclamation text-danger fa-9x"></i>
                        <p id='reg-error'>Registration Failed!</p>
                    </div>                    
                </div>
            </div>
        </form>
        </section>
    </div>
    

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/gentelella/vendors/jQuery-Smart-Wizard/js/jquery.smartWizard.js"></script>

    <script src='assets/login.js'></script>

  </body>
</html>
